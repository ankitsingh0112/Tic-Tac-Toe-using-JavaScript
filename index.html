<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h2>Tic-Tac-Toe</h2>
        </nav>
    </header>
    <div class="container">
        <div class="inner-container">
            <div class="box br-2 bb-2"><span class="inner-text"></span></div>
            <div class="box br-2 bb-2"><span class="inner-text"></span></div>
            <div class="box bb-2"><span class="inner-text"></span></div>
            <div class="box br-2 bb-2"><span class="inner-text"></span></div>
            <div class="box br-2 bb-2"><span class="inner-text"></span></div>
            <div class="box bb-2"><span class="inner-text"></span></div>
            <div class="box br-2"><span class="inner-text"></span></div>
            <div class="box br-2"><span class="inner-text"></span></div>
            <div class="box"><span class="inner-text"></span></div>
        </div>
        <span class="line">-------------------------</span>
        <span class="ingame-msg"></span>
        <span class="line">-------------------------</span>
        <button class="btn" onclick="window.location.reload()">Reset</button>
    </div>
    <footer>
        <div class="footer">
            <p>Made with <span style="color: red;">&hearts;</span> by Ankit &#128521;</p>
            <span class="follow-btn">Follow Me : 
                <a href="https://github.com/ankitsingh0112"><i class="fa-brands fa-github" style="color: #000000;"></i></a>
                <a href="https://www.linkedin.com/in/ankit-kumar-singh-553b5122a/"><i class="fa-brands fa-linkedin" style="color: #000000;"></i></a>
                <a href="https://www.instagram.com/_ankit_singh_07_/"><i class="fa-brands fa-square-instagram" style="color: #000000;"></i></a>
            </span>
        </div>
    </footer>


    <script src="main.js"></script>
</body>
</html>
